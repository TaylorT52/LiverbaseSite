<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | Liverbase</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/loginstyle.css">
</head>
<body>
	<div class="container">
        <h1 class="signup-text">Sign Up</h1>

        <div class="col-lg-12 col-sm-12 d-flex justify-content-center align-items-center ml-n3">
            <div class="box">
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="Name" class="form-control" id="Name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="Email" class="form-control" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="Password" class="form-control" placeholder="Password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="Password" class="form-control" placeholder="Confirm Password" id="password-attempt2" name="password-attempt2">
                    </div>
                    <hr>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <br>
                <p>Already have an account? <a href="{{url_for('signin')}}">Log in here</a>.</p>
            </div>

        </div>
	
	</div>
    <!-- Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
