{% extends "base.html" %}
{%block title%}Results{%endblock%}
{% set active_page = "submitslides" %}
{%block content%}
	<body>
		<!-- basic styling by ChatGPT then edited, jinja, base64 images, etc. by me -->
		<div class="container my-4">
			<div class="row justify-content-center">
				<div class="col-lg-12 col-lg-6">
					<div class="card bg-light submission-container rounded-3">
						<div class="card-body">
							<h2 class="card-title">Results</h2>
                            {%if not results == None%}
								<div class="row">
									<div class="col col-sm-4">
										<img class="results-img" src="data:image/png;base64, {{submission.decode('utf-8') | safe }}">
										<p>Original slide</p>
									</div>
									<div class="col col-sm-4">
										<img class="results-img" src="data:image/png;base64, {{results.decode('utf-8') | safe }}">
										<p>Mask</p>
									</div>
									<div class="col col-sm-4">
										<p>Percent steatosis: {{percent_steatosis}}%</p>
									</div>
								</div>
                            {%endif%}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
{%endblock%}
