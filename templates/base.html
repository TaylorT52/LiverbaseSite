<!DOCTYPE html>
<html>
    <head>
        <title>{% block title%}{% endblock %}</title>
        <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    <!-- Custom CSS -->
	    <link rel="stylesheet" href="../static/styles/gen.css">
    </head>
    <body>
        {% set active_page = active_page|default('savedslides') -%}
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Liverbase</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link {{ 'active' if active_page == 'savedslides' else '' }}" href="{{url_for('savedslides')}}">Saved Slides</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{ 'active' if active_page == 'submitslides' else '' }}" href="{{url_for('submitslides')}}">Analyze Slides</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
